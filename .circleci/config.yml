# Elixir CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-elixir/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version here
      - image: circleci/elixir:1.6.6
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.6-postgis

    working_directory: ~/repo
    steps:
      - checkout
      - run: cd dev && mix local.hex --force  # install Hex locally (without prompt)
      - run: cd dev && mix local.rebar --force  # fetch a copy of rebar (without prompt)

      # specify any bash command here prefixed with `run: `
      - run: cd dev && MIX_ENV=test mix do deps.get, compile
      - run: cd dev && MIX_ENV=test mix test
